<div class="full-width-page">
    <page-header icon="Wells" [templateRight]="templateRight" [templateAbove]="templateAbove" [customRichTextTypeID]="richTextID">
        <ng-template #templateRight>
            @if (geography$ | async) {
                <a class="btn btn-primary btn-rounded" routerLink="upload"> Upload Reference Wells </a>
            }
        </ng-template>
        <ng-template #templateAbove>
            <div class="back">
                <a routerLink="/water-dashboard/wells" class="back__link">Back to All Wells</a>
            </div>
        </ng-template>
    </page-header>

    <div class="page-body grid-12">
        <app-alert-display></app-alert-display>
        <div class="table-responsive">
            @if (referenceWells$ | async; as referenceWells) {
                <qanat-grid [rowData]="referenceWells" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" downloadFileName="reference-wells"></qanat-grid>
            }
        </div>
    </div>
</div>

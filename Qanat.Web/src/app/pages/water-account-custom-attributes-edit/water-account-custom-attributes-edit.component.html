<page-header pageTitle="Water Account Attributes" [customRichTextTypeID]="customRichTextTypeID"></page-header>

<div class="page-body">
    <app-alert-display></app-alert-display>

    @if (waterAccountCustomAttributes$ | async; as waterAccountCustomAttributes) {
        <entity-custom-attributes-edit
            [entityCustomAttributes]="waterAccountCustomAttributes"
            [isLoadingSubmit]="isLoadingSubmit"
            (save)="save($event)"></entity-custom-attributes-edit>
    }
</div>

<div class="modal-header">
    <h3>Refresh {{ ref.data.GeographyName }} Water Measurement Calculations</h3>
</div>

<div class="modal-body grid-12">
    <div class="field">
        <label class="required field-label">Month</label>
        <ng-select class="form-control custom small" name="estimateMonth" [(ngModel)]="selectedMonth" [appendTo]="'body'">
            @for (month of months; track month; let i = $index) {
                <ng-option [value]="i">
                    {{ month }}
                </ng-option>
            }
        </ng-select>
    </div>
    @if (reportingPeriods$ | async) {
        <div class="field">
            <label class="required field-label">Year</label>
            <ng-select class="form-control custom small" name="estimateYear" [(ngModel)]="selectedYear" [items]="years" [appendTo]="'body'"></ng-select>
        </div>
    }
</div>

<div class="modal-footer">
    <button class="btn btn-primary" (click)="save()" [disabled]="isLoadingSubmit" [buttonLoading]="isLoadingSubmit">Refresh Calculations</button>
    <button class="btn btn-primary-outline" (click)="close()">Cancel</button>
</div>

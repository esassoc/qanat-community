<div class="full-width-page">
    <div class="list-view">
        <page-header icon="Parcels" [customRichTextTypeID]="richTextTypeID" [templateAbove]="templateAbove"></page-header>

        <ng-template #templateAbove>
            <a routerLink="/water-dashboard/parcels" class="water-dashboard-link btn btn-sm btn-underline mb-4">
                <icon icon="ArrowLeft" class="mr-2"></icon>
                Back to All Parcels
            </a>
        </ng-template>

        <div class="page-body grid-12">
            <app-alert-display></app-alert-display>

            <qanat-grid
                [rowData]="parcels"
                [columnDefs]="columnDefs"
                downloadFileName="parcels"
                rowSelection="multiple"
                [suppressRowClickSelection]="true"
                [pagination]="true"
                (gridReady)="onGridReady($event)"
                (selectionChanged)="onSelectionChanged()">
                <div customGridActions>
                    <button
                        (click)="changeStatus()"
                        class="btn btn-sm btn-primary"
                        [disabled]="isLoadingSubmit || selectedParcelIDs?.length === 0"
                        [loadingSpinner]="{ isLoading: isLoadingSubmit }">
                        Change Status
                    </button>
                </div>
            </qanat-grid>
        </div>
    </div>
</div>

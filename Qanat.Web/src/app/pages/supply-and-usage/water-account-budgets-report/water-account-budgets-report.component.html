<page-header pageTitle="Water Account Budget Report" icon="Budget" [customRichTextTypeID]="richTextTypeID"></page-header>

<div class="page-body" [loadingSpinner]="{ isLoading: isLoading }">
    <app-alert-display></app-alert-display>

    @if (geography$ | async; as geography) {
        <div class="grid-12 ai-fe mb-3">
            <div class="field g-col-3">
                <reporting-period-select [geographyID]="geography.GeographyID" (selectionChanged)="onSelectedReportingPeriodChange($event)"></reporting-period-select>
            </div>
            @if (selectedYear$ | async; as selectedYear) {
                @if (waterAccountBudgetReports$ | async; as waterAccountBudgetReports) {
                    <qanat-grid [rowData]="waterAccountBudgetReports" [columnDefs]="columnDefs$ | async" downloadFileName="water-account-budgets-{{ selectedYear }}"></qanat-grid>
                }
            }
        </div>
    }
</div>

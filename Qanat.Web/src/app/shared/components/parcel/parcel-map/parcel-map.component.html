<div id="{{ mapID }}" class="location-card" [style.height]="mapHeight">
    @if (layerControl) {
        <gsa-boundaries [map]="map" [layerControl]="layerControl" [geographyID]="geographyID" [displayOnLoad]="displayGSABoundaryOnLoad"></gsa-boundaries>
        <usage-location-layer [map]="map" [layerControl]="layerControl" [displayOnLoad]="false" [geographyID]="geographyID" [usageLocationIDs]="null"> </usage-location-layer>
    }
</div>

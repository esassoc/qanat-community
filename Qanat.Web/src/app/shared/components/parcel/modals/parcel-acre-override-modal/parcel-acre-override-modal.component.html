<div class="modal">
    <div class="modal-header">
        <h2>Update Parcel Acreage</h2>
    </div>

    <div class="modal-body parcel-update">
        @if (parcel$ | async; as parcel) {
            <form action="" class="grid-12" [formGroup]="formGroup">
                <form-field [formControl]="formGroup.controls.Acres" [type]="FormFieldType.Number" units="Acres"> </form-field>
                <note>
                    Are you sure you want to update the acres for parcel
                    <strong>{{ parcel.ParcelNumber }}</strong>
                    ?
                </note>
            </form>
        }
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" (click)="save()" [class.disabled]="!formGroup.valid">Update Acres</button>
        <button class="btn btn-primary-outline" (click)="close()">Cancel</button>
    </div>
</div>

<div class="modal-header">
    <h2>
        <icon icon="Parcels"></icon>
        Modify Parcel Status
    </h2>
    <button type="button" class="close" (click)="close()">
        <i class="fa fa-times-circle"></i>
    </button>
</div>

<div class="modal-body">
    <form action="" class="grid-12" [formGroup]="formGroup" *ngIf="parcel$ | async as parcel">
        <form-field [formControl]="formGroup.controls.ParcelStatusID" [fieldLabel]="'Status'" [formInputOptions]="statusOptions" [type]="FormFieldType.Select"></form-field>
        <form-field
            *ngIf="effectiveYearOptions$ | async as effectiveYearOptions"
            [formInputOptions]="effectiveYearOptions"
            [formControl]="formGroup.controls.EndYear"
            [fieldLabel]="'Effective Year'"
            [type]="FormFieldType.Select"></form-field>
        <note>
            Are you sure you want to update the status for parcel
            <strong>{{ parcel.ParcelNumber }}</strong>
            ?
        </note>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" (click)="save()" [class.disabled]="!formGroup.valid">Modify Parcel Status</button>
    <button class="btn btn-primary-outline" (click)="close()">Cancel</button>
</div>

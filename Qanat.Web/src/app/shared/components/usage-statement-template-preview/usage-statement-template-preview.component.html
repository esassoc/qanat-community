<div class="grid-8 template-preview">
    <!-- page 1 -->
    <div class="page-wrapper g-col-4">
        <div class="template-preview-page page-1">
            <div class="grid-row solid-border">
                <!-- header & table-->
                <ng-container *ngTemplateOutlet="sectionTitleAndSubtitle"> </ng-container>
                <ng-container *ngTemplateOutlet="table"></ng-container>

                <!-- panels -->
                <div class="info-panels">
                    <div class="editable-area">
                        <div class="edit-button">
                            <button type="button" class="btn btn-sm btn-orange" (click)="onEditButtonClicked(customFieldName1)">Edit</button>
                        </div>
                        <ng-container *ngTemplateOutlet="shadedPanelWithParagraph"></ng-container>
                    </div>
                    <div class="panel panel-dashed">
                        <icon icon="Logo"></icon>
                        <ng-container *ngTemplateOutlet="shortParagraph"></ng-container>
                    </div>
                </div>
            </div>

            <!-- usage info paragraphs -->
            <div class="grid-row dashed-border">
                <ng-container *ngTemplateOutlet="sectionTitle"></ng-container>
                <div class="editable-area">
                    <div class="edit-button">
                        <button type="button" class="btn btn-sm btn-orange" (click)="onEditButtonClicked(customFieldName2)">Edit</button>
                    </div>
                    <ng-container *ngTemplateOutlet="paragraph"></ng-container>
                    <ng-container *ngTemplateOutlet="paragraph"></ng-container>
                    <ng-container *ngTemplateOutlet="paragraph"></ng-container>
                    <ng-container *ngTemplateOutlet="paragraph"></ng-container>
                    <ng-container *ngTemplateOutlet="paragraph"></ng-container>
                </div>
            </div>

            <!-- mailing area -->
            <div class="grid-row dashed-border mailing-area">
                <div>
                    <div class="geography-address">
                        <geography-logo [geographyID]="geographyID"></geography-logo>
                        <ng-container *ngTemplateOutlet="address"></ng-container>
                    </div>
                    <div class="mailing-address">
                        <ng-container *ngTemplateOutlet="address"></ng-container>
                    </div>
                </div>
                <div class="mailing-info">
                    <ng-container *ngTemplateOutlet="shortParagraph"></ng-container>
                    <ng-container *ngTemplateOutlet="shortParagraph"></ng-container>
                </div>
            </div>
        </div>
        <div class="page-count">Page 1</div>
    </div>

    <!-- page 2 -->
    <div class="page-wrapper g-col-4">
        <div class="template-preview-page page-2">
            <!-- left column -->
            <div class="left-column">
                <div class="account-info">
                    <div>
                        <geography-logo [geographyID]="geographyID"></geography-logo>
                        <ng-container *ngTemplateOutlet="shortParagraph"></ng-container>
                    </div>
                    <div>
                        <svg width="85" height="12" viewBox="0 0 85 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="45" height="4" fill="#BDBDBD" />
                            <rect y="8" width="85" height="4" fill="#BDBDBD" />
                        </svg>
                    </div>
                    <div>
                        <svg width="68" height="16" viewBox="0 0 68 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="68" height="1" fill="#BDBDBD" />
                            <rect y="5" width="68" height="1" fill="#BDBDBD" />
                            <rect y="10" width="68" height="1" fill="#BDBDBD" />
                            <rect y="15" width="48" height="1" fill="#BDBDBD" />
                        </svg>
                    </div>
                </div>
                <div class="dashed-border pt-1">
                    <icon icon="Logo"></icon>
                    <ng-container *ngTemplateOutlet="shortParagraph"></ng-container>
                </div>
            </div>
            <!-- right column -->
            <div class="right-column">
                <!-- map area -->
                <div class="grid-row solid-border">
                    <ng-container *ngTemplateOutlet="sectionTitle"></ng-container>
                    <div class="map-area">
                        <div class="map"></div>
                        <ng-container *ngTemplateOutlet="mapInfo"></ng-container>
                    </div>
                </div>

                <!-- table & info panel -->
                <div class="grid-row dashed-border">
                    <ng-container *ngTemplateOutlet="sectionTitleAndSubtitle"></ng-container>
                    <ng-container *ngTemplateOutlet="table"></ng-container>
                    <div class="editable-area">
                        <div class="edit-button">
                            <button type="button" class="btn btn-sm btn-orange" (click)="onEditButtonClicked(customFieldName3)">Edit</button>
                        </div>
                        <ng-container *ngTemplateOutlet="shadedPanelWithParagraph"></ng-container>
                    </div>
                </div>

                <!-- graph -->
                <div class="grid-row dashed-border">
                    <ng-container *ngTemplateOutlet="sectionTitle"></ng-container>
                    <ng-container *ngTemplateOutlet="graph"></ng-container>
                </div>

                <!-- questions panel -->
                <div class="grid-row dashed-border">
                    <ng-container *ngTemplateOutlet="sectionTitleAndSubtitle"></ng-container>
                    <div class="editable-area">
                        <div class="edit-button">
                            <button type="button" class="btn btn-sm btn-orange" (click)="onEditButtonClicked(customFieldName4)">Edit</button>
                        </div>
                        <ng-container *ngTemplateOutlet="shadedPanelWithParagraph"></ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-count">Page 2</div>
    </div>
</div>

<!-- reusable template elements -->
<ng-template #sectionTitle>
    <div class="template-section-title">
        <svg width="145px" height="auto" viewBox="0 0 155 2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="155" height="2" fill="#7C7C7C" />
        </svg>
    </div>
</ng-template>

<ng-template #sectionTitleAndSubtitle>
    <div class="template-section-title-and-subtitle">
        <svg width="145px" height="auto" viewBox="0 0 155 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="155" height="2" fill="#7C7C7C" />
            <rect y="7" width="115" height="1" fill="#BDBDBD" />
            <rect y="13" width="95" height="1" fill="#BDBDBD" />
        </svg>
    </div>
</ng-template>

<ng-template #paragraph>

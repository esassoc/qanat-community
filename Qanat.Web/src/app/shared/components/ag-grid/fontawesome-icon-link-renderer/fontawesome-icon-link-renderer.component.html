@if (params && !params.isSpan) {
    @if (params) {
        <a [routerLink]="[params.inRouterLink, params.value]">
            <span class="fas fa-{{ params.fontawesomeIconName }}"></span>
        </a>
    }
}
@if (params && params.isSpan) {
    <span class="fas fa-{{ params.fontawesomeIconName }}" style="cursor: pointer"></span>
}

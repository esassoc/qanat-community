<div class="modal">
    <div class="modal-header">
        <h3 class="section-title">Update Support Ticket Details</h3>
    </div>

    <div class="modal-body grid-12">
        <form action="" class="form grid-12 support-ticket-update-form" [formGroup]="formGroup">
            <form-field
                class="g-col-6"
                [formControl]="formGroup.controls.ContactFirstName"
                fieldLabel="Contact First Name"
                placeholder="First Name"
                [required]="true"
                [type]="FormFieldType.Text">
            </form-field>
            <form-field class="g-col-6" [formControl]="formGroup.controls.ContactLastName" fieldLabel="Contact Last Name" placeholder="Last Name" [type]="FormFieldType.Text">
            </form-field>
            <form-field class="g-col-6" [formControl]="formGroup.controls.ContactEmail" fieldLabel="Contact Email" placeholder="Email" [type]="FormFieldType.Text"> </form-field>
            <form-field
                class="g-col-6"
                [formControl]="formGroup.controls.ContactPhoneNumber"
                fieldLabel="Contact Phone Number"
                mask="(000) 000-0000"
                placeholder="e.g. (123) 456-7890">
            </form-field>
            <form-field
                class="g-col-6"
                [geographyID]="formGroup.controls.GeographyID.value"
                [formControl]="formGroup.controls.WaterAccountID"
                fieldLabel="Water Account"
                [type]="FormFieldType.WaterAccountSearch">
            </form-field>
            <form-field class="m-2" [formControl]="formGroup.controls.Description" fieldLabel="Description" placeholder="Description" [required]="true" [type]="FormFieldType.RTE">
            </form-field>
        </form>
    </div>

    <div class="modal-footer sticky-footer">
        <button class="btn btn-primary mr-1" (click)="save()" [disabled]="formGroup.invalid">Update</button>
        <button class="btn btn-primary-outline" (click)="close()">Cancel</button>
    </div>
</div>

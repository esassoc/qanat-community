<div class="allocation-plan-table scroll-shadow-x">
    <allocation-plan-table-header [years]="years"></allocation-plan-table-header>
    <allocation-plan-period
        *ngFor="let period of allocationPlan.AllocationPlanPeriods"
        [years]="years"
        [allocationPlanManageDto]="allocationPlan"
        [allocationPlanPeriod]="period"
        [readonly]="readonly"></allocation-plan-period>
</div>

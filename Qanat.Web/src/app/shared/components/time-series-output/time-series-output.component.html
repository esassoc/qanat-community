<div id="{{ mapID }}" class="location-card mb-4" style="height: 500px"></div>

<div class="stats grid-12 mb-4">
    <scenario-output-stat
        class="g-col-3"
        [statTitle]="'Average change in water level'"
        [value]="averageChangeInWaterLevel"
        [units]="'feet'"
        [description]="'As of the end of the model run (' + (getScenarioRunResult.ModelRunEndDate | date) + ')'"></scenario-output-stat>

    <scenario-output-stat
        class="g-col-3"
        [statTitle]="'Total Change in Aquifer Storage'"
        [value]="totalChangeInAquiferStorage"
        [units]="'ac-ft'"
        [description]="'Change in the aquifer(s) volume of water.'"></scenario-output-stat>

    <scenario-output-stat
        class="g-col-3"
        [statTitle]="'Total Change in Interconnected Surface Water Discharge'"
        [value]="totalChangeInGainFromStreams"
        [units]="'ac-ft'"
        [description]="'Gain from streams.'"></scenario-output-stat>

    @switch (scenarioRun.Scenario.ScenarioID) {
        @case (ScenarioEnum.AddaWell) {
            <scenario-output-stat
                class="g-col-3"
                [statTitle]="'Total change in pumping'"
                [value]="totalChangeInPumping"
                [units]="'ac-ft'"
                [description]="'As of the end of the model run (' + (getScenarioRunResult.ModelRunEndDate | date) + ')'"></scenario-output-stat>
        }
        @case (ScenarioEnum.Recharge) {
            <scenario-output-stat
                class="g-col-3"
                [statTitle]="'Total change in recharge'"
                [value]="totalChangeInRecharge"
                [units]="'ac-ft'"
                [description]="'As of the end of the model run (' + (getScenarioRunResult.ModelRunEndDate | date) + ')'"></scenario-output-stat>
        }
    }
</div>

<h2 class="mb-3">Water Levels</h2>
<time-series-output-chart [scenarioRunResult]="getScenarioRunResult" [scenarioRun]="scenarioRun" [(selectedLabel)]="selectedMarker"></time-series-output-chart>

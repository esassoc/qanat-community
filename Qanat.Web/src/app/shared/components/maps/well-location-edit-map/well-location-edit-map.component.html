<div [id]="mapID" class="well-map" [style.height]="mapHeight"></div>

@if (wellMarker) {
    <div class="model-information">
        <div>
            <strong>Latitude:</strong>
            {{ wellMarker.Latitude | number: "0.5-5" }}
        </div>
        <div>
            <strong>Longitude:</strong>
            {{ wellMarker.Longitude | number: "0.5-5" }}
        </div>
    </div>
}
